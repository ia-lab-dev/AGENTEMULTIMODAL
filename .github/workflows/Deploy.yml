name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH for Hugging Face
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HF_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan huggingface.co >> ~/.ssh/known_hosts

      - name: Push to Hugging Face Space
        run: |
          git remote remove hf || true
          git remote add hf git@huggingface.co:spaces/LRojo0/AGENTEMULTIMODAL.git
          git push hf main --force
