name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH for Hugging Face
        shell: bash
        run: |
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.HF_SSH_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          ssh-keyscan huggingface.co >> "$HOME/.ssh/known_hosts"

      - name: Push to Hugging Face Space
        shell: bash
        run: |
          git remote remove hf || true
          git remote add hf git@huggingface.co:spaces/LRojo0/AGENTEMULTIMODAL.git
          git push hf main --force

